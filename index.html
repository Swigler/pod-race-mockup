<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pod Race Control</title>
</head>
<body>
    <h1>Pod Race Control</h1>
    <label for="startRacers">Number of Racers:</label>
    <input type="number" id="startRacers" value="3" min="1"><br><br>
    <button id="startButton">Start Race</button><br><br>
    <label for="removeOnRacers">Racers to Remove:</label>
    <input type="number" id="removeOnRacers" value="1" min="1"><br><br>
    <button id="removeOnButton">Close Race</button><br><br>
    <h2>Active Racers:</h2>
    <div id="status"></div>
    <script src="script.js"></script>
</body>
</html>
