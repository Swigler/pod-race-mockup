<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Race Mockup</title>
</head>
<body>
    <h1>Pod Race Control</h1>
    
    <div>
        <h2>Start Race</h2>
        <input type="number" id="startRacers" min="1" value="1">
        <button id="startButton">Start</button>
    </div>
    
    <div>
        <h2>Close Race</h2>
        <input type="number" id="removeOnRacers" min="1" value="1">
        <button id="removeOnButton">Close</button>
    </div>
    
    <div>
        <h2>Status</h2>
        <div id="status"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
