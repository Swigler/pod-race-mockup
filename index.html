<!DOCTYPE html>
<html>
<head>
    <title>Pod Racer</title>
    <!-- Styling for clean UI, improved debug log visibility -->
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
        div { margin: 10px 0; }
        #debug { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; font-size: 12px; background-color: #fff; }
        .debug-error { color: red; font-weight: bold; }
        input { margin: 5px; padding: 5px; }
        #failure-status { color: red; font-weight: bold; }
        .status-box { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .credits-box { display: inline-block; margin-right: 20px; }
    </style>
</head>
<body>
    <!-- Instructions for multi-user races -->
    <div>Rapidly click "Start Race" or use "Start All" for multi-user races.</div>
    
    <!-- Race control buttons -->
    <button id="startButton">Start Race</button>
    <button id="startAllButton">Start All Users</button>
    <button id="removeOnButton">Close</button>
    
    <!-- User status displays -->
    <div id="user1-status" class="status-box">Idle</div>
    <div id="user2-status" class="status-box">Idle</div>
    <div id="user3-status" class="status-box">Idle</div>
    
    <!-- Credit displays -->
    <div id="user1-credits" class="credits-box">Credits: 3600s</div>
    <div id="user2-credits" class="credits-box">Credits: 3600s</div>
    <div id="user3-credits" class="credits-box">Credits: 3600s</div>
    
    <!-- Race and pod status -->
    <div id="race-status" class="status-box">No race active</div>
    <div id="idle-pods" class="status-box">Idle: 0</div>
    <div id="failure-status">No failures</div>
    
    <!-- Credit input controls -->
    <div class="credits-box">
        <label>User 1 Credits: <input id="credits1" type="number" value="3600" min="0"></label>
        <button id="setCredits1">Set</button>
    </div>
    <div class="credits-box">
        <label>User 2 Credits: <input id="credits2" type="number" value="3600" min="0"></label>
        <button id="setCredits2">Set</button>
    </div>
    <div class="credits-box">
        <label>User 3 Credits: <input id="credits3" type="number" value="3600" min="0"></label>
        <button id="setCredits3">Set</button>
    </div>
    
    <!-- Debug log output -->
    <div id="debug"></div>
    
    <!-- Load client-side logic -->
    <script src="script.js"></script>
</body>
</html>
